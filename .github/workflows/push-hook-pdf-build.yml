on: [push]
jobs:
  BuildPDF:
    runs-on: ubuntu-20.04
    name: A job to build PDF from .tex
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Build PDF file
        run: docker build -t pdfbuilder .
        # uses: ./
      - run: ls -R
      - run: docker run --name pdfbuilder_container -v CV:/CV pdfbuilder
      - run: |
          git config user.name 'Dmitry Stasenko'
          git config user.email 'hattonuri@users.noreply.github.com'
          ls -R
          git add CV/main.pdf
          git commit -m "Push CV from CI"
          git push
